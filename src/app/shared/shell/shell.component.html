<mat-sidenav-container class="side">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over': 'side'"
      [opened]="true">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item (click)="drawer.close()" routerLink="/">Home</a>
        <a mat-list-item (click)="drawer.close()" routerLink="/login">login</a>
        <a mat-list-item (click)="drawer.close()" routerLink="/">Kanban demo</a>
        <a mat-list-item (click)="drawer.close()" routerLink="/">SSR demo</a>
      </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">


        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">🔥 Angular Firestarter</span>
      <span class="fill-space"></span>
        <div *ngIf="!(isHandset$ | async)">
          <a mat-button routerLink="/kanban">🍱 Kanban Demo</a>
          <a mat-button routerLink="/customers">⚡ SSR Demo</a>

          <a mat-button routerLink="/login">🔑 Login</a>

        </div>


        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <a mat-menu-item href="https://github.com/Singfield">
            <i>😎</i>
            <span>My Github</span>
          </a>
        </mat-menu>

    </mat-toolbar>
    <ng-content></ng-content>

  </mat-sidenav-content>

</mat-sidenav-container>
